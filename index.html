<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>NewsCast</title>
  </head>

  <body>
    <header class="header">
      <div class="container wrapper">
        <div class="base-header">
          <div class="weather">
            <svg class="icon">
              <use href="./img/sprite.svg#icon-weather" />
            </svg>
            <span>15<sup>Â°C</sup></span> New York
          </div>
  
          <div class="date">
            <svg class="icon">
              <use href="./img/sprite.svg#icon-clock" />
            </svg>
            Wednesday, 10 January 2021
          </div>
  
          <div class="news-title">Breaking News</div>
          <div class="news-data">
            Indonesia says located black box recorders from crashed plane
          </div>
        </div>

        <ul class="social-list">
          <li class="social-item facebook">
            <a class="social-link" href="">
              <svg class="social-img">
                <use href="./img/sprite.svg#icon-facebook" />
              </svg>
            </a>
          </li>
          <li class="social-item twitter">
            <a class="social-link" href="">
              <svg class="social-img">
                <use href="./img/sprite.svg#icon-twitter" />
              </svg>
            </a>
          </li>
          <li class="social-item instagram">
            <a class="social-link" href="">
              <svg class="social-img">
                <use href="./img/sprite.svg#icon-instagram" />
              </svg>
            </a>
          </li>
          <li class="social-item youtube">
            <a class="social-link" href="">
              <svg class="social-img">
                <use href="./img/sprite.svg#icon-youtube" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <div class="line"></div>
    </header>
    <main class="main">
      <div class="container">
        <div class="info-panel">

          <div class="logo">
            <img src="./img/Logo.png" alt="logo" class="logo" />
          </div>
  
          <div class="banner">
            <div class="text-wrapper">
              <h2 class="white-text">
                Best Selling <span>BLOG</span> and <span>MAGAZINE</span>
              </h2>
              <h2 class="white-text">Theme of All Time</h2>
              <h2 class="red-text">Experience the change!</h2>
            </div>
            <button type="button" class="btn-banner">PURCHASE NOW</button>
          </div>

        </div>
      </div>
    </main>

      <div class="container wrapper">
        <img src="./img/Logo.png" alt="logo" class="logo" />
      </div>
    </footer> -->
  </body>
</html>
